<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h3 class="my-5 text-center">Calculator</h3>
    <!-- calculator -->
    <div class="container border text-center">
        <span class="text-danger error d-none">Invalid input</span>
        <div class="result my-2 text-right px-2 text-muted">00 <span class="d-block display text-dark">= 00.00</span></div>
        <div class="calculator">
            <div><button class="calculator_button">C</button></div>
            <div><button class="calculator_button">AC</button></div>
            <div><button class="calculator_button">(</button></div>
            <div><button class="calculator_button">)</button></div>
            <div><button class="calculator_button">7</button></div>
            <div><button class="calculator_button">8</button></div>
            <div><button class="calculator_button">9</button></div>
            <div><button class="calculator_button">+</button></div>
            <div><button class="calculator_button">4</button></div>
            <div><button class="calculator_button">5</button></div>
            <div><button class="calculator_button">6</button></div>
            <div><button class="calculator_button">-</button></div>
            <div><button class="calculator_button">1</button></div>
            <div><button class="calculator_button">2</button></div>
            <div><button class="calculator_button">3</button></div>
            <div><button class="calculator_button">*</button></div>
            <div><button class="calculator_button">.</button></div>
            <div><button class="calculator_button">0</button></div>
            <div><button class="calculator_button">=</button></div>
            <div><button class="calculator_button">/</button></div>
        </div>
        <div> <button class="reset my-4">Reset</button></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
